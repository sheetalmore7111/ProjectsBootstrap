<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
       body{
            height: 100vh;
            background-image: linear-gradient(100deg, rgb(217, 50, 50),rgb(240, 81, 240));
        }
        .card{
            background-color: transparent;
            border: 2px solid white;
            box-shadow: 0px 10px 20px black;
            /* background-color: rgba(255, 255, 255, 0.292); */
            /* opacity: 0.5; */
        }

        .head{
            text-shadow: 5px 1px 6px black;
            
        }
       
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <div class="card text-light fs-6 ">
                    <div class="card-title">
                        <h2 class="head text-center mt-2 ">Registration Form</h2>
                    </div>
                    <div class="card-body">
                        <form class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="">First Name</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="">Last Name</label>
                                    <input type="text" class="form-control" required>
                                </div>
                             </div>
                             <div class="col-6 mt-3">
                                <div class="form-group">
                                    <label for="">Birth Date</label>
                                    <input type="date" class="form-control" required>
                                </div>
                             </div>
                             <div class="col-6 mt-3">
                                <label for="">Gender</label>
                                <div class="form-group mt-2">
                                    
                                    <div class="form-check form-check-inline">
                                        <input type="radio" required name="gender"  class="form-check-input" name="" id="">
                                        <label for="" class="form-ckeck-label">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" required name="gender"  class="form-check-input" name="" id="">
                                        <label for=""  class="form-ckeck-label">Female</label>
                                    </div>
                                  
                                </div>
                             </div>

                             <div class="col-6 mt-3">
                                <div class="form-group">
                                    <label for="">Email</label>
                                    <input type="email" required class="form-control">
                                </div>
                             </div>
                             <div class="col-6 mt-3">
                                <div class="form-group">
                                    <label for="">Contact No</label>
                                    <input type="number" required class="form-control">
                                </div>
                             </div>
                             <div class="col-12 mt-3">
                                <label for="">Course Name</label>
                                <select name="" class="form-select" id="">
                                    <option value="">--select--</option>
                                    <option value="">MSCIT</option>
                                    <option value="">CCC</option>
                                    <option value="">DCA</option>
                                    <option value="">MSCIT</option>
                                </select>
                             </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-outline-light mt-3">Submit</button>
                                <button type="button" class="btn btn-outline-light mt-3" data-bs-toggle="modal" data-bs-target="#mymodal">Read More</button>
                            </div>

                            <div class="modal text-dark fade" id="mymodal">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h2>About Courses </h2>
                                     
                                            <button class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, illo.</p>
                                            <ul>
                                                <li>HTML</li>
                                                <li>CSS</li>
                                                <li>JavaScript</li>
                                                <li>Angular</li>
                                                <li>Bootstrap</li>
                                            </ul>
                                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque, quidem.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>

 
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
